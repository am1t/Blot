{{> header}}

<style type="text/css">
h1 {font-size: 24px}
</style>
<div style="display:flex;flex-direction:row;">
<div style="width:200px;padding-right: 2rem">
{{#recentEntries}}
<hr style="width:1rem;margin-left:-0.25rem">
<a style="font-family:'Plex Sans';font-size:13px;font-weight:bold;display:block;padding-bottom:2rem;color:black;text-decoration:none" href="{{url}}">{{title}}</a>
{{/recentEntries}}
</div>
<div style="flex-grow:1;width:200px">
{{#entries}}

<hr>
  <a href="{{url}}" style="display:flex;color:inherit;text-decoration:none">
  <span style="line-height:1.3;flex-basis:150px;font-size:13px;text-decoration:none"><b>{{#formatDate}}ddd D MMM<br>  YYYY{{/formatDate}}</b><br>{{#formatDate}}hh:mm A{{/formatDate}}</span>
  <h1  style="margin:0;flex-basis:200px;flex-grow:1">{{title}}</h1>
</a>
<br>
<hr style="opacity:0.5">
<div class="entry">
{{{body}}}
</div>
<br><br><br>
{{/entries}}
</div>

{{> footer}}
