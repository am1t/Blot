<head>
  <meta charset="utf-8">
  <title>{{> title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{> description}}">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{title}}" href="{{feedURL}}">{{#avatar}}
  <link rel="icon" href="{{{avatar}}}" type="image/x-icon">
  {{/avatar}}
  <style type="text/css">

  {{{appCSS}}}

/* Typeset parameters for Plex Serif regular */

/* Double quote (") marks */
.pull-double{margin-left:-.46em}
.push-double{margin-right:.46em}

/* Single quote (') marks */
.pull-single{margin-left:-.26em}
.push-single{margin-right:.26em}

/* Optical margin alignment for particular letters */
.pull-T, .pull-V, .pull-W, .pull-Y {margin-left: -0.07em}
.push-T, .push-V, .push-W, .push-Y {margin-right: 0.07em}

.pull-O, .pull-C, .pull-o, .pull-c {margin-left: -0.04em}
.push-O, .push-C, .push-o, .push-c {margin-right: 0.04em}

.pull-A {margin-left: -0.03em}
.push-A {margin-right: 0.03em}

  </style>
  <link rel="stylesheet" href="{{#asset}}/style.css{{/asset}}">
</head>
